<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nighttime Particle Background</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- Dropdown menu for controls -->
  <div class="dropdown">
    <button class="dropbtn">Controls</button>
    <div class="dropdown-content">
      <label for="particleNumber">Number of Particles</label>
      <input type="range" id="particleNumber" min="10" max="200" value="80">
      <label for="particleSpeed">Particle Speed</label>
      <input type="range" id="particleSpeed" min="1" max="10" value="4">
      <label for="lineDistance">Line Distance</label>
      <input type="range" id="lineDistance" min="50" max="500" value="380">
    </div>
  </div>

  <!-- stats - count particles -->
  <div class="count-particles">
    <span class="js-count-particles">--</span> particles
  </div>

  <!-- Background music -->
  <audio id="background-music" src="audio/background-music.mp3" autoplay loop></audio>

  <!-- particles.js library -->
  <script src="js/particles.js"></script>
  <!-- Custom app.js script -->
  <script src="js/app.js"></script>
</body>
</html>
