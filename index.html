<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Clock</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00ff55; /* default day color */
      --glow: var(--fg);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
    }

    body {
      display: grid;
      place-items: center;
      user-select: none;
      cursor: none;
    }

    #clock {
      font-family: monospace;
      font-weight: 700;
      font-size: clamp(4rem, 18vw, 20rem);
      letter-spacing: 0.06em;
      line-height: 1;
      text-shadow:
        0 0 0.2em var(--glow),
        0 0 0.6em var(--glow),
        0 0 1.2em var(--glow);
      transition: color 1s, text-shadow 1s;
    }

    .colon {
      display: inline-block;
      width: 0.6em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="clock">00<span class="colon">:</span>00<span class="colon">:</span>00</div>

  <script>
    const clock = document.getElementById('clock');

    function pad2(n) { return n.toString().padStart(2, '0'); }

    function updateColor() {
      const hour = new Date().getHours();
      const isNight = (hour >= 19 || hour < 7); // 7 PMâ€“7 AM
      const fg = isNight ? '#ff3333' : '#00ff55'; // red at night, green day
      document.documentElement.style.setProperty('--fg', fg);
      document.documentElement.style.setProperty('--glow', fg);
    }

    function tick() {
      const now = new Date();
      const h = pad2(now.getHours());
      const m = pad2(now.getMinutes());
      const s = pad2(now.getSeconds());
      clock.innerHTML = `${h}<span class="colon">:</span>${m}<span class="colon">:</span>${s}`;

      // Blink colons
      const on = now.getMilliseconds() < 500;
      for (const c of document.querySelectorAll('.colon')) {
        c.style.opacity = on ? '1' : '0.1';
      }

      updateColor();
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    document.addEventListener('dblclick', () => {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    });
  </script>
</body>
</html>
